<!DOCTYPE html>
<html>
<head>
	<title>Typing game - How fast can you type?</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Squada+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/typing-game.js"></script>
</head>
<body>
	<h1 class="text-greetings">Typing game<span id="underscore" class="animated infinite fadeIn">_</span></h1>	

	<div class="container">
		<h3 class="text-greetings-secondary">How fast you can type?</h3>
		<p class="text-word">...</p>
	</div>

	<div class="container">
		<input id="input-typing" class="input-typing" type="input" name="input-typing" placeholder="Click 'Start' to challenge yourself..." autofocus>
	</div>

	<div class="margin-top-12">
		<button class="button button-start" onclick="startGame()">Start</button>
		<button class="button button-stop" onclick="stopTime()" >Stop</button>
	</div>
		
	<div class="container margin-top-24">
		<div class="flex-box center">
			<div class="width-33 box-info">
				<p class="text-field">Choose the words language: </p>
				<div class="align-left">
					<input type="radio" name="language" value="en"> English<br>
  					<input type="radio" name="language" value="pt-br"> Brazilian Portuguese<br>
				</div>
			</div>
			<div class="width-33 box-info">
				<p class="text-field">Choose the amount of words: </p>
				<input class="input-quantity" type="number" name="quantity" min="10" max="50" value="15">
			</div>
			<div class="width-33 box-info">
				<p class="text-field">Timer: </p>
				<div class="text-time">
					<span id="min">00</span>:<span id="seg">00</span>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
